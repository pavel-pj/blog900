name: linter

on:
  push:
    branches: [ main ]
 
jobs:
  laravel-lint:
    name: Lint PHP code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json, tokenizer
          coverage: none

      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-progress --no-scripts --quiet

      - name: Run PHP Code Sniffer
        run: composer lint
